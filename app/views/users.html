


<style>
      .userdata
    {
        margin-top:45px;
    }


    .first {

        text-align:center;
          background: #3F51B5;
    }


    .firstletter {
        display: block;
        visibility: hidden;
        font-size: 0;
        text-transform: uppercase;
    }


        .firstletter:first-letter {
            visibility: visible;
            height: 40px;
    width: 40px;
    color:#fff;
  
    font-size:25px;
        }

        .container
        {
            background:#fff;
        }

    .form-group {
        background: #eaeaea;
    padding: 5px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-right: 15px;
      margin-bottom:0;
    }

    .form-control
    {
      padding-left: 10px !important;
    margin: 0 !important;
  
       
    }

    .userdata .row {
        padding-top: 7px;
    padding-bottom: 7px;
    border-bottom: 1px solid #dedede;
    }

    .btn {
        height:32px;
        width:32px;
        padding:0;
        color:#fff;
        text-align:center;
        line-height:32px;
    }


    .userdata p {
        margin-bottom: 0;
    line-height: 34px;
       overflow: hidden;
                text-overflow: ellipsis;
                display: -webkit-inline-box;
                -webkit-line-clamp: 1;
                -webkit-box-orient: vertical;
                word-break: break-all;
    }

    .userdata .col-xs-4 {
        text-align:right;
    }


     .btn.matchbtn {
        width: 100%;
       
        position: fixed;
        bottom: 0;
       
        right: 0;
        text-transform: capitalize;
        height:40px;
        line-height:40px;
    }
    .modal-footer .btn {
        width: auto;
        padding-left: 10px;
        padding-right: 10px;
    }
</style>


<div class="userdata">

    <div class="form-group">
        <input placeholder="Enter to search" type="text" class="form-control" value="" />
    </div>


    <div class="row" ng-repeat="_obj in Contacts">
        <div class="col-xs-2 first">
            <a class="firstletter"> {{_obj.firstName}} {{_obj.lastName}}</a>
        </div>
        <div class="col-xs-6">
            <p>   {{_obj.firstName}} {{_obj.lastName}}</p>
        </div>
        <div class="col-xs-4">
            

            <a class="btn green" ng-click="EditName(_obj)">
                <i class="fa fa-pencil"></i>
            </a>
            <a class="btn red" ng-click="DeleteRecordData(_obj.id)">
                <i class="fa fa-trash-o"></i>
            </a>
        </div>
    </div>

    <div id="modal1" class="modal" style=" top: 10%;">

        <div class="modal-header">
            <h4>Edit Name</h4>
        </div>

        <div class="modal-body">

            <div class="row">
                <div class="col-md-12">
                    <input type="text" class="form-control" placeholder="First Name" style=" padding-left: 5px;" ng-model="EditObj.firstName" />

                </div>

            </div>


            <div class="row">
                <div class="col-md-12">
                    <input type="text" class="form-control" placeholder="Last Name" style=" padding-left: 5px;" ng-model="EditObj.lastName" />


                </div>

            </div>


        </div>
        <div class="modal-footer">

            <a class="btn btn-green green" ng-if="EditTipObj.firstName!=''" ng-click="UpdateName()">Update</a>
            <a class="btn btn-green green disabled" ng-if="EditTipObj.firstName==''">Update</a>
            <a data-dismiss="modal" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>

</div>


<a href="#/more" class="btn red matchbtn"> Back</a>
