


<style>

    .mine {
        background: #ffcd94;
    }

    .lightmine {
        background: #ffe0bd;
    }

    .darkmine {
        background: #d8a054;
    }
    .modal-dialog {
        margin: 0;
        position: fixed;
        top: 0;
        bottom: 0;
        right: auto;
        background: #fff;
        width: 60%;
        overflow-y: auto;
    }

    .modal-content {
        border: none;
        background: none;
        -webkit-box-shadow: none;
        -moz-box-shadow: none;
        box-shadow: none;
        border-radius: 0;
    }

    .fade-scale {
        transform: scale(1,0); /* scale(0); horizontal*/
        opacity: 0;
        -webkit-transition: all .25s linear;
        -o-transition: all .25s linear;
        transition: all .25s linear;
    }

        .fade-scale.in {
            opacity: 1;
            transform: scale(1,1); /* scale(1); horizontal*/
        }
</style>
<style>
    .times {
        position: absolute;
        right: 10px;
        margin-top: -45px;
        margin-right: 12px;
    }

    .picture .gender {
        height: 60px;
        width: 60px;
        margin: 0 auto;
        text-align: center;
        background: #2196F3;
        line-height: 40px;
        border-radius: 100%;
        color: #fff;
    }

    .gender .male {
        background: #2196F3;
    }

    .female.gender {
        background: #E91E63 !important;
    }

    .picture .fa-male {
        font-size: 40px;
        margin-top: 10px;
    }

    .picture .fa-female {
        font-size: 40px;
        margin-top: 10px;
    }

    .picture img {
        border-radius: 100%;
        height: 60px;
        width: 60px;
    }

    .toggle {
        border-radius: 10px;
        padding: 1px;
        margin: 10px;
    }

        .toggle .col-xs-4{
            text-align:center;
            margin:0 auto;
        }

    .skinoption {
        height: 45px;
        width: 45px;
        line-height: 50px;
        border-radius: 45px;
        border: 1px solid #ccc;
        margin: 0 auto;
        text-align: center;
    }

        .skinoption img {
            height: 30px;
            width: 30px;
            margin: 0 auto;
        }

    .col-xs-4 h4{
        font-size:13px;
    }
    
     p {
        font-size: 16px;
        margin: 12px 10px 10px;
        color: #fff;
    }

    .list-group-item:nth-child(even) {
        background: #e6e6e6;
    }

    .q {
        /*box-shadow: 0 5px 11px 0 rgba(0,0,0,0.18), 0 4px 15px 0 rgba(0,0,0,0.15);
        padding-bottom:10px;*/
        border: 1px solid #ccc;
    }
</style>



<div class="dataarea">

    <div>
        <h4>
            Find People

        </h4>
    </div>
    <div class="input-field">
        <input id="search" type="search" placeholder="Search" ng-change="CallShowDetail()" ng-model="SearchText">
        <label for="search" class="active" style="top:38px;">
            <i class="fa fa-search"></i>
        </label>
    </div>
    <i ng-if="SearchText!=''" ng-click="ClearSearchText()" class="times fa fa-times"></i>
    <!--  -->





    <div>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="_obj in Contacts| filter :SearchText">
                <div class="row ">
                    <div class=" col-xs-3">
                        <div ng-click="openNamebox()" class="waves-effect picture">
                            <!--<div class="waves-effect male  gender" ng-if="(_obj.imagepath=='' || _obj.imagepath==null)  && _obj.gender=='M'"><i class="fa fa-male"></i></div>-->

                            <img src="img/male.png" ng-if="(_obj.imagepath=='' || _obj.imagepath==null) && _obj.gender=='M'" />
                            <img src="img/male.png" ng-if="(_obj.imagepath=='' || _obj.imagepath==null) && _obj.gender=='F'" />
                            <img src="{{_obj.imagepath}}" ng-if="_obj.imagepath!='' && _obj.imagepath!=null" />
                        </div>
                    </div>
                    <div class="col-xs-7">
                        <span style="font-size:19px;" class="{{GetColorClass(_obj.gender)}}">
                            {{_obj.firstName}} {{_obj.lastName}}
                        </span><br />
                        <small> {{GetAgeType(_obj.AgeType)}}</small> <br />
                        <small> {{_obj.Tips}}</small>
                    </div>
                    <div class="col-xs-2">

                        <div class="align-right">
                            <a class="btn btn-danger pin">
                                <i class="fa fa-thumb-tack"></i>
                            </a>
                        </div>

                        <div class="align-right">
                            <a class="btn btn-danger" ng-click="DeleteRecord(_obj.id)">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>



                    </div>
                </div>
                <div class="toggle" style="display:none;">
                    <div class="row">
                        <div class="col-xs-4">
                            <div class="skinoption {{GetSkinClass(_obj.Skin)}}">
                            </div>
                            <h4>{{_obj.Skin}}</h4>
                        </div>

                        <div class="col-xs-4">
                            <div class="skinoption ">
                                <img ng-src="img/{{getHairImage(_obj.Hair)}}" alt="" />
                            </div>
                            <h4>{{_obj.Hair}} Hair</h4>
                        </div>
                        <div class="col-xs-4">
                            <div class="skinoption" style="background: #FFC107;color:white;">
                                <i class="fa fa-arrows-v" ng-if="_obj.Height=='About My Height'"> </i>
                                <i class="fa fa-long-arrow-up" ng-if="_obj.Height=='Taller Than me'"> </i>
                                <i class="fa fa-long-arrow-down" ng-if="_obj.Height=='Younger Than me'"> </i>
                            </div>
                            <h4>{{_obj.Height}} </h4>
                        </div>
                    </div>
                    
                </div>
            </li>

        </ul>
    </div>
</div>

<script>

    function applyshowdetail()
    {
        $(".list-group-item").click(function () {
            debugger;
            $(this).find(".toggle").toggle("slow");

            $(this).toggleClass("q");


        });
    }
    $(document).ready(function () {
        setTimeout(function () {
            applyshowdetail();
        }, 100);

    });
</script>
