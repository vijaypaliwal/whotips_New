


<style>

        	.modal-dialog{
			margin:0;
			position: fixed;
			top:0;
			bottom:0;
			right:auto;
			background: #fff;
			width:60%;
			overflow-y: auto;
		}
		.modal-content{
			border:none;
			background: none;
			-webkit-box-shadow: none;
			-moz-box-shadow: none;
			box-shadow: none;
			border-radius:0;
		}
		.fade-scale {
			transform: scale(1,0); /* scale(0); horizontal*/
			opacity: 0;
			-webkit-transition: all .25s linear;
			-o-transition: all .25s linear;
			transition: all .25s linear;
		}

		.fade-scale.in {
			opacity: 1;
			transform: scale(1,1); /* scale(1); horizontal*/
		}

</style>
<style>
    .times {
        position: absolute;
        right: 10px;
        margin-top: -45px;
        margin-right: 12px;
    }
    .picture .gender {
        height: 60px;
        width: 60px;
        margin: 0 auto;
        text-align: center;
        background: #2196F3;
        line-height: 40px;
        border-radius: 100%;
        color: #fff;
    }

    .gender .male {
        background: #2196F3;
    }

    .female.gender {
        background: #E91E63 !important;
    }
    
     .picture .fa-male {
        font-size: 40px;
        margin-top: 10px;
    }
    .picture .fa-female {
        font-size: 40px;
        margin-top: 10px;
    }

    .picture img {
        border-radius: 100%;
        height: 60px;
        width: 60px;
    }
    .toggle{

    
        
         background: #E91E63;
         border-radius: 10px;
             padding: 1px;
             margin: 10px;
        }
    p {
        font-size: 16px;
        margin: 12px 10px 10px;
        
        color:#fff;
    }
    .q
    {
        box-shadow: 0 5px 11px 0 rgba(0,0,0,0.18), 0 4px 15px 0 rgba(0,0,0,0.15);
        padding-bottom:10px;
    }
</style>



<div class="dataarea">

    <div>
        <h4>
            Find People

        </h4>
    </div>
    <div class="input-field">
        <input id="search" type="search" placeholder="Search" ng-model="SearchText" >
        <label for="search" class="active" style="top:38px;">
            <i class="fa fa-search"></i>
        </label>
    </div>
    <i ng-if="SearchText!=''" ng-click="ClearSearchText()" class="times fa fa-times"></i>
<!--  -->

    

    

    <div ng-show="Contacts.length>0">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="_obj in Contacts| filter :SearchText">
                <div class="row ">
                    <div class=" col-xs-3">
                        <div ng-click="openNamebox()" class="waves-effect picture">
                            <div class="waves-effect male  gender" ng-if="(_obj.imagepath=='' || _obj.imagepath==null)  && _obj.gender=='M'"><i class="fa fa-male"></i></div>

                            <div class="waves-effect female gender" ng-if="(_obj.imagepath=='' || _obj.imagepath==null) && _obj.gender=='F'"><i class="fa fa-female" /></div>
                            <img src="{{_obj.imagepath}}" ng-if="_obj.imagepath!='' && _obj.imagepath!=null" />
                        </div>
                    </div>
                    <div class="col-xs-7">
                        <span style="font-size:19px;" class="{{GetColorClass(_obj.gender)}}">
                            {{_obj.firstName}} {{_obj.lastName}}
                        </span><br />
                        <small> {{_obj.places}}</small> <br />
                        <small>{{_obj.Relations}}</small>
                    </div>
                    <div class="col-xs-2">

                        <div class="align-right">
                            <a class="btn btn-danger pin">
                                <i class="fa fa-thumb-tack"></i>
                            </a>
                        </div>

                        <div class="align-right">
                            <a class="btn btn-danger" ng-click="DeleteRecord(_obj.id)">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>



                    </div>
                </div>
                <div class="toggle {{GetBGColorClass(_obj.gender)}}" style="display:none;"><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore </p></div>
            </li>

        </ul>
    </div>
</div>

<script>
    $(document).ready(function () {
        setTimeout(function () {
            $(".list-group-item").click(function () {
                debugger;
                $(this).find(".toggle").toggle("slow");
               
                        $(this).find(".row").toggleClass("q");
                   
              
            });
        }, 100);
       
    });
</script>
